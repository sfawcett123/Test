name: Pull Request Test

on:
  pull_request:
    types: [ opened , synchronize , edited ]

  
jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Pull Request url
        id: pr-url
        run: |
          echo ${DATA}
        env:
          DATA: ${{ toJson(GITHUB_EVENT_PATH) }}
      
