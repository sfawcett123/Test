name: Run Test Action

on:
  workflow_dispatch:

jobs:
  development:
    name: Development Deployment
    runs-on: ubuntu-latest
    steps:
       - name: Check out the repo
         uses: actions/checkout@v2

       - name: Tests
         id: tag_version
         uses: DFE-Digital/github-actions/DraftReleaseByTag@master 
         with:
           TAG: x1
           TOKEN: ${{secrets.ACTIONS_API_ACCESS_TOKEN}}
       
       - name: Print
         if:  steps.tag_version.outputs.release_id
         run:  |
               echo ID ${{steps.tag_version.outputs.release_id}}
               echo NAME ${{steps.tag_version.outputs.release_name}}
               echo BODY ${{steps.tag_version.outputs.release_body}}
               
       - name: Tests
         id: tag_fail
         uses: DFE-Digital/github-actions/DraftReleaseByTag@master 
         with:
           TAG: x9999999
           TOKEN: ${{secrets.ACTIONS_API_ACCESS_TOKEN}}
       
       - name: Print
         if:  steps.tag_fail.outputs.release_id
         run:  |
               echo ID ${{steps.tag_fail.outputs.release_id}}
               echo NAME ${{steps.tag_fail.outputs.release_name}}
               echo BODY ${{steps.tag_fail.outputs.release_body}}               
               


